<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

    <style type="text/css">
        html,
        body {
            height: 100%;
        }
        
        html {
            display: table;
            margin: auto;
        }
        
        body {
            display: table-cell;
            vertical-align: middle;
        }
        
        .margin {
            margin: 0 !important;
        }
    </style>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="light-green lighten-5">

    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <form class="login-form">
                    <div class="card">
                        <div class="card-image">
                            <img src="login-image.jpg">
                            <span class="card-title">
                            <h2>Login</h2>
                            <h6>Acme Inc</h6>
                        </span>
                        </div>
                        <div class="card-content">
                            <div class="input-field">
                                <input class="validate" id="email" type="email">
                                <label for="email">Email</label>
                            </div>

                            <div class="row">
                                <div class="col s12 m8 l9">
                                    <div class="input-field">
                                        <input id="password" type="password">
                                        <label for="password">Senha</label>
                                    </div>
                                </div>
                                <div class="col s12 m4 l3">
                                    <div class="input-field">
                                        <input type="checkbox" id="remember-me" />
                                        <label for="remember-me">Lembrar</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-action blue-grey lighten-3">
                            <div class="center-align">
                                <a href="login.html" class="btn blue-grey darken-1"><i class="material-icons left">vpn_key</i>Login</a>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col s4">
                        <a href="#">Registrar</a>
                    </div>
                    <div class="col s8 right-align">
                        <a href="#" class="">Esqueci a senha</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>

</html>
